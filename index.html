<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp Page</title>
</head>
<body>
    <div class="container">
        <div class="imgBanner">
            <div class="splashText">
                Demo Page 
            </div>
        </div>
        
        <div class="Main">
            <div class="space">
                <div class="textdiv">
                    <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Saepe corporis, quibusdam quasi quis nesciunt voluptatibus illum consequuntur dolorum rem aut amet? Enim quam repudiandae modi illum magnam nihil omnis adipisci.</p>
                </div>
            </div>
            <div class="formDiv">
                <div class="formHeading">
                    <h2>Lets GO</h2>
                </div>
                <div class="form">
                    <div class="inputs">
                        <div class="col ">
                        <label for="FirstName" class="labelStyle FnameLb">FirstName</label>
                            <input id="FirstName" type="text" class="Fname">
                        
                        <label for="Email" class="EmailLb labelStyle">Email</label>
                            <input input id="Email" type="email" class="email">
                        <label for="Password" class="PasswordLb labelStyle">Password</label>
                            <input input id="Password" type="password" class="password">
                        </div>
                        <div class="col ">
                        <label for="LastName" class="LNameLb labelStyle">LastName</label>
                            <input input id="LastName" type="text" class="Lname">

                        <label for="Phone" class="PhoneLb labelStyle">Phone</label>
                            <input input id="Phone" type="number" class="telphone">


                        <label for="CPassword" class="CPasswordLb labelStyle">Confirm Password</label>
                            <input input id="CPassword" type="password" class="Cpassword">
                        </div>
                    </div>
                </div>
            </div>
            <div class="space">
                <button class="signUp">Sign Up</button>
                <p class="text2">Already have an Account <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
